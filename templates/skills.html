{% extends 'base.html' %}

{% block title %}Skills | Portfolio{% endblock %}

{% block content %}
<section class="pt-20 pb-20 px-6">
    <div class="container mx-auto">
        <div class="flex items-center gap-2 mb-12">
            <i data-lucide="cpu" class="text-purple-600 dark:text-purple-400"></i>
            <h1 class="text-4xl font-bold text-black dark:text-white">Skills & Expertise</h1>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="grid gap-8">
                {% for skill in skills %}
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="bg-purple-50 dark:bg-purple-900/50 p-3 rounded-lg">
                            <i data-lucide="{{ skill.icon }}" class="w-6 h-6 text-purple-600 dark:text-purple-300"></i>
                        </div>
                        <h3 class="text-xl font-bold text-black dark:text-white">{{ skill.name }}</h3>
                    </div>
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div>
                                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-purple-600 dark:text-purple-300 bg-purple-50 dark:bg-purple-900/50">
                                    Proficiency
                                </span>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-semibold inline-block text-purple-600 dark:text-purple-300">
                                    {{ skill.proficiency }}%
                                </span>
                            </div>
                        </div>
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-purple-50 dark:bg-purple-900/30">
                            <div style="width:{{ skill.proficiency }}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-purple-600 dark:bg-purple-400"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
