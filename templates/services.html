{% extends 'base.html' %}

{% block title %}Services | Portfolio{% endblock %}

{% block content %}
<section class="pt-24 pb-20 px-6">
    <div class="container mx-auto">
        <div class="flex items-center gap-2 mb-12">
            <i data-lucide="briefcase" class="text-purple-600 dark:text-purple-400"></i>
            <h1 class="text-4xl font-bold text-black dark:text-white">My Services</h1>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for service in services %}
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center gap-4 mb-4">
                    <div class="bg-purple-50 dark:bg-purple-900/50 p-3 rounded-lg">
                        <i data-lucide="{{ service.icon }}" class="w-6 h-6 text-purple-600 dark:text-purple-300"></i>
                    </div>
                    <h3 class="text-xl font-bold text-black dark:text-white">{{ service.title }}</h3>
                </div>
                <p class="text-gray-600 dark:text-gray-300">{{ service.description }}</p>
            </div>
            {% empty %}
            <p class="text-gray-600 dark:text-gray-300 col-span-full text-center">No services available yet.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
